<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var n = Number(prompt("Enter any number: "));
		var a= '';
		for(var i=0;i<n;i++){
			a = a + ' * ';
			document.write(a);
			document.write('<br>');		
		}

		a = ' * ';
		for(var i=0;i<n;i++){
			for(var j=0;j<n;j++){
				if(j>i){
					document.write(a);	
				}
			}
			document.write('<br>');				
		}
	</script>
</body>
</html>
