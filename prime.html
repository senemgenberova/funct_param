<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function primeOrNot(n) {
			var k=0;
			if(n==1){
				return 'neither prime nor composite';
			}
			else{
				for(var i=1;i<=n;i++){
					if(n%i==0){
						k = k + 1;
					}
				}

				if(k==2){
					return 'prime number';
				}
				else{
					return 'composite number';
				}
			}			
		}

		var number = Number(prompt("Enter any number:"));
		console.log(primeOrNot(number));
	</script>
</body>
</html>
